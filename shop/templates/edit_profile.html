{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Редактировать профиль</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Сохранить изменения</button>
    </form>
</div>
{% endblock %}

<style>
    .container {
        padding: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
