    <style>

    <script>

        $('input').focus(function() {

            field = $(this);

            field.css('color', '#1E2330');

            fieldName = field.val();
            
            if (fieldName == 'Электронная почта' || fieldName == 'Пароль') {

                field.val('');

            }

            if (fieldName == 'Пароль') {

                field.attr('type', 'password');

            }

        });

        $('input').focusout(function() {

            field = $(this);

            fieldID = field.attr('id');
            fieldValue = field.val();

            if (fieldValue == '') {

                field.css('color', '#6e7267');

                if (fieldID == 'e') {

                    field.val('Электронная почта');

                } else {

                    field.attr('type', 'text');
                    field.val('Пароль');

                }

            }

        });

        function delay(callback, ms) {

            var timer = 0;

            return function() {

                var context = this, args = arguments;
                clearTimeout(timer);
                
                timer = setTimeout(function () {

                    callback.apply(context, args);

                }, ms || 0);
            };
        }

        function hasNumber(myString) {

            return /\d/.test(myString);
        
        }

        var e, p;

        function v() {

            if (e && p) {

                $('#l').prop('disabled', false);

            } else {

                $('#l').prop('disabled', true);

            }

        }

        function validateEmail(e) {

            var re = /\S+@\S+\.\S+/;
            return re.test(e);

        }

        $('button, #na').click(function() {

            btn = $(this);

            btn.addClass('in');

            setTimeout(function() {

                btn.removeClass('in');

            }, 250);

        })

        /* Email */

        document.getElementById('e').addEventListener('input', function() {

            $('#ee').css('opacity', 0);

            $('#l').prop('disabled', true);

  
        });

        document.getElementById('e').addEventListener('input', delay(function() {

            if (validateEmail($('#e').val())) {

                e = true;

            } else {

                $('#ee').css('opacity', 1);
                e = false;

            }

            v();

        }, 500));

        /* Password */

        document.getElementById('p').addEventListener('input', delay(function() {

            $('#pe').css('opacity', 0);

            $('#l').prop('disabled', true);

        }));

        $('#p').keyup(delay(function() {

            $('#pe').css('opacity', 0);

            p = $(this).val();

            if (p.length > 7) {

                if(hasNumber(p)) {

                    p = true;

                } else {

                    $('#pe').css('opacity', 1);
                    p = false;

                }

            } else {

                $('#pe').css('opacity', 1);
                p = false;

            }

            v();

        }, 500));

        /* Password Shown/Hidden */

        $('#shown').click(function() {

            $(this).hide();
            $('#hidden').show();

            $('#p').attr('type', 'text');

        });

        $('#hidden').click(function() {

            $(this).hide();
            $('#shown').show();

            $('#p').attr('type', 'password');

        });

    </script>
